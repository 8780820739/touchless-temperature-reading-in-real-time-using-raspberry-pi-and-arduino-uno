<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data</title>
</head>
<body>
    <h1>Arduino Data</h1>
    <div id="data"></div>

    <script>
        setInterval(() => {
            fetch('/data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data').innerText = `Temperature: ${data}Â°C`;
                })
                .catch(error => console.error('Error fetching data:', error));
        }, 1000); // Update every 1 second
    </script>
</body>
</html>
